<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poliparqueo</title>
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <link rel="stylesheet" href="./assets/css/ingrese_salida.css">
</head>
<body>
    <header>
       <img src="./assets/img/logo.png" alt="Poliparqueo">
       <img src="./assets/img/admin.jpeg" alt="Administrador" style="float:right">
    </header>
    <section>
        <form class="centrar">  
            <div>
                <label for="placa_vehiculo">Placa del vehículo</label>
                <input type="text" name="placa_vehiculo">
            </div>
            <div>
                <label for="cedula">Identificación</label>
                <input type="number" name="cedula">
            </div>
            <div>
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha">
            </div>
            <div>
                <label for="hora_ingreso">Hora de Ingreso</label>
                <input type="time" name="hora_ingreso">
            </div>
            <div>
                <input type="button" value="Registrar Ingreso" id="">
            </div>                                              
        </form>               
    </section>  
</body>
</html>
