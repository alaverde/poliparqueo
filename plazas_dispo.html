<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poliparqueo</title>
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <link rel="stylesheet" href="./assets/css/plazas_dispo.css">
</head>
<body>
    <header>
        <a href="./index.html"><img src="./assets/img/logo.png" alt="Poliparqueo"></a>
       <div class="boton-usuario" style="float:right">
            <div class="logo-usuario">
                <img src="./assets/img/user.png" alt="Usuario" >
                <p id="nombre_usuario"></p>
            </div>
            <p class="btn-cerrar-sesion" id="btn-cerrar-sesion">Cerrar Sesi√≥n</p>
       </div>
    </header>
    <div id="lista-parqueaderos" class="informacion"  class="centrar">
        <h2>PLAZAS DISPONIBLES</h2>
        <template v-if="items.length == 0 ">
            <p>Consultando...</p>
        </template>
        <template v-for="item in items" v-if="items">
            <p>{{item.nombre}} : {{ item.plazas_libres }}</p>
        </template>
    </div>
    
    <script
			  src="https://code.jquery.com/jquery-3.5.0.min.js"
			  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
              crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./assets/js/plazas_dispo.js"></script>
</body>
</html>
